<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>CRUD</title>
</head>
<body>
  <header>
    <h1 class="title">Cadastro de Clientes</h1>
  </header>
  <main>
    <button class="button blue mobile" type="button" id="cadastrarCliente">Cadastrar Cliente</button>
    <table class="records">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Celular</th>
          <th>Cidade</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maria</td>
          <td>maria@gmail.com</td>
          <td>(88) 963100000</td>
          <td>Guararema</td>          
          <td>
            <button class="button green" type="button">editar</button>
            <button class="button red" type="button">excluir</button>
          </td>
        </tr>
        <tr>
          <td>João</td>
          <td>joao@gmail.com</td>
          <td>(75) 943108030</td>
          <td>Caraíva</td>          
          <td>
            <button class="button green" type="button">editar</button>
            <button class="button red" type="button">excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Novo Cliente</h2>
          <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form class="modal-form">
          <input type="text" class="modal-field" placeholder="Nome do Cliente">
          <input type="text" class="modal-field" placeholder="E-mail do Cliente">
          <input type="text" class="modal-field" placeholder="Celular">
          <input type="text" class="modal-field" placeholder="Cidade">
        </form>
        <footer class="modal-footer">
          <button class="button green">Salvar</button>
          <button class="button blue">Cancelar</button>
        </footer>
      </div>
    </div>
  </main>
  <footer>
    footer
  </footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
